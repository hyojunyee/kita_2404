<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책사이트 이름</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="menu-item">
                    <a href="{{ url_for('index') }}" class="menu-link">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="로고 이미지" style="width: 50px; height: auto;">
                        HOME
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">소개</a>
                    <ul class="submenu">
                        <li><a href="/overview">프로젝트 개요</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">출판사.서점 서비스</a>
                    <ul class="submenu">
                        <li><a href="{{ url_for('target_customer') }}">Target Customer</a></li>
                        <li><a href="{{ url_for('publisher_service') }}">Who's my Customer?</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link">독자 서비스</a>
                    <ul class="submenu">
                        <li><a href="{{ url_for('reader_service') }}">책 추천</a></li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a href="{{ url_for('inquiry') }}" class="menu-link">문의 사항</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="menu-box-container">
            <div class="menu-box" id="ageBox">
                <img src="{{ url_for('static', filename='age.png') }}" alt="연령대 아이콘">
                연령대
            </div>
            <div class="menu-box" id="catBox">
                <img src="{{ url_for('static', filename='books.png') }}" alt="카테고리 아이콘">
                카테고리
            </div>
            <div class="menu-box" id="sexBox">
                <img src="{{ url_for('static', filename='gender.png') }}" alt="성별 아이콘">
                성별
            </div>
        </div>
        <div id="ageOptions" class="options-container" style="display:none;">
            <label for="age-select">연령대 선택:</label>
            <select id="age-select">
                <option value="10">10대</option>
                <option value="20">20대</option>
                <option value="30">30대</option>
                <option value="40">40대</option>
                <option value="50">50대</option>
                <option value="60">60대</option>
            </select>
        </div>
        <div id="catOptions" class="options-container" style="display:none;">
            <!-- 카테고리 옵션 추가 -->
        </div>
        <div id="sexOptions" class="options-container" style="display:none;">
            <!-- 성별 옵션 추가 -->
        </div>
    </main>

    <footer>
        <p>과정명 : 코리아IT아카데미 AI기반 챗봇 및 OCR 개발 전문가 과정 수강생</p>
        <p>제작자 : Team Project 5T : 김홍준, 이도헌, 윤효준</p>
        <p>출처 : 해당 사이트는 교육용이며 YES24, 인터파크도서, KOSIS 자료를 사용하여 제작되었습니다.</p>
    </footer>
</body>
</html>
